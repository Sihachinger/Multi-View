<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor YouTube Multi-View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Nota: Use HTML puro en lugar de React a pesar de la repetición de las estructuras. Para un proyecto de esta escala, el overhead de React no me parecio justificable. -->

    <div class="grid-container">
        <!-- CELDA 1 -->
        <div class="cell" id="cell-1">
            <div class="form-container" id="form-1">
                <span class="font-bold text-purple-400 mb-3 block tracking-wider uppercase text-sm">Pantalla 1</span>
                <div class="flex gap-2">
                    <input type="text" id="input-1" placeholder="Copie un link de YouTube..." 
                        class="flex-1 p-2 bg-gray-900 border border-purple-900 rounded text-white text-sm focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all placeholder-gray-600">
                    <button onclick="loadVideo(1)" class="bg-purple-700 hover:bg-purple-600 text-white px-5 rounded font-bold transition-colors text-xs uppercase tracking-wider shadow-lg shadow-purple-900/50">ENTRAR</button>
                </div>
                <p id="error-1" class="text-red-400 text-xs mt-2 hidden">Link no válido</p>
                
                <!-- Favoritos -->
                <div class="mt-3">
                    <div class="text-purple-300 text-xs mb-2 font-semibold">Favoritos</div>
                    <div id="favorites-1" class="favorites-container"></div>
                </div>
            </div>
            <div class="video-wrapper" id="video-wrapper-1"><div id="player-1" class="video-placeholder"></div></div>
            <button class="save-favorite-btn" id="save-fav-1" onclick="saveFavorite(1)">Guardar</button>
            <button class="close-btn" id="close-1" onclick="resetCell(1)">✕</button>
        </div>
